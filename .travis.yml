language: node_js
node_js:
  - '6'
before_install:
  - npm i npm@3.10.10 -g
install:
  - npm i
script:
  - npm test
  - npm run build
after_success:
  - echo COVERALLS_TOKEN > .coveralls.yml
  - cat ./coverage/lcov.info | ./node_modules/.bin/coveralls
cache:
  directories:
    - node_modules
branches:
  only:
    - master
